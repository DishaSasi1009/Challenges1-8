<script>
    
const words = ["planes", "trains", "automobiles"];
const pets = ["goldfish", "dog", "turtle", "tiger"]
//---------------------Challenge 1
const numbers = [1, 1, 2, 3, 5];
const e=numbers.map(function(element){
    return element+5;
})

console.log(e);
//---------------------Challenge 2
const d=words.map(function(element){
    return element.slice(0,-1);
})

console.log(d);
//---------------------Challenge 3

const c=words.map(function(element){
    return element.slice(0,1);
})

console.log(c);
//---------------------Challenge 4
const b=words.map(function(element){
    return element[0].toUpperCase()+element.slice(1)
})

console.log(b);
//---------------------Challenge 5
const y=pets.filter(function(element){
    return element.length<=5;
})
console.log(y);
//---------------------Challenge 6
const w=pets.filter(function(element){
    return element[0]=='t';
})
console.log(w);
//---------------------Challenge 7
const number = [1, 1, 3, 4,7,5,10];
const z=number.filter(function(element){
    return element>4;
})
console.log(z);
//---------------------Challenge 8
const a=number.filter(function(element){
    return element%2==0;
})
console.log(a);
